<div class="task-card">
    <div class="card-head">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ user.name }}</h5>
      <h6 class="card-subtitle">
        Username: {{ user.username }}
      </h6>
      <h6 class="card-subtitle">
        Email: {{ user.email }}
      </h6>
      <a [routerLink]="['/users', user.id]" class="card-link">Details</a>
    </div>
  </div>
