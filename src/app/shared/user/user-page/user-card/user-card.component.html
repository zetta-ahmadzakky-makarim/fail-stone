<div class="task-card">
  <div class="card-head">
    <button class="btn btn-remove-equipment" (click)="onDelete()">
      <i class="fas fa-trash-alt"></i>
    </button>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ user?.name }}</h5>
    <h6 class="card-subtitle">{{'USERNAME' | translate}}: {{ user?.username }}</h6>
    <h6 class="card-subtitle">{{'EMAIL' | translate}}: {{ user?.email }}</h6>
    <h6 class="card-subtitle">{{'PHONE' | translate}}: {{ user?.phone }}</h6>
    <a [routerLink]="['/users', user.id]" class="card-link">Details</a>
  </div>
</div>
