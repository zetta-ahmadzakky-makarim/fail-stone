<div class="task-detail-container">
  <div class="task-card">
    <h2 class="task-title">{{ task.title }}</h2>
    <p class="task-description">{{ task.description | shorten:50 }}</p>

    <div class="task-data">
      <span class="data-item">
        <strong>Penalty Points:</strong> {{ task.penaltyPoints }}
      </span>
      <span class="data-item">
        <strong>Created On:</strong> {{ task.creationDate | date:'fullDate' }}
      </span>
      <span class="data-item">
        <strong>Status:</strong>
        <span [ngClass]="{'completed': task.isCompleted, 'pending': !task.isCompleted}">
          {{ (task.isCompleted ? 'Completed' : 'Pending') | uppercase }}
        </span>
      </span>
    </div>

    <div class="equipment-section" *ngIf="task.equipment && task.equipment.length > 0">
      <h3 class="equipment-title">Equipment</h3>
      <ul class="equipment-list">
        <li *ngFor="let item of task.equipment" class="equipment-item">
          <span class="equipment-name">{{ item.name }}</span>
          <span class="equipment-quantity">(Quantity: {{ item.quantity }})</span>
        </li>
      </ul>
    </div>

    <button class="edit-button" (click)="onEdit()">{{ showForm ? 'Cancel Edit' : 'Edit Task' }}</button>
    <div *ngIf="showForm">
      <router-outlet></router-outlet>
    </div>
</div>
