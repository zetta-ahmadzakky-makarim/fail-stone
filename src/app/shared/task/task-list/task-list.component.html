<div class="task-list-container">
  <app-task-form></app-task-form>
  <input type="text" [(ngModel)]="filteredTaskName">
  <div class="task-grid">
    <div class="task-column" *ngFor="let task of tasks | filterName:filteredTaskName:'title'">
      <app-task-card [task]="task"></app-task-card>
    </div>
  </div>
</div>
